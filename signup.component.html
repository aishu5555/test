<body>
    <form [formGroup]="registerForm">
    <p>UserName: </p>
    <input type="text"  id="as" formControlName="name" placeholder="enter user name"/>
    <p>Password:</p>
    <input type="password" id="as" formControlName="pass" placeholder="enter password"/>
    <p>Conform Password:</p>
    <input type="password" id="as" formControlName="cpass" placeholder="enter confirm password"><br><br>
    <button (click)="register(registerForm.value)">Add User</button>
    <p id="a">Already have an account?<u (click)="log()" id="b">login</u></p>
</form>
</body>
